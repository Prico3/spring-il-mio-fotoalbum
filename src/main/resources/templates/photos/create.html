<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <th:block th:replace="/fragments/resources :: head"></th:block>
    <title>New Pizza</title>

</head>
<body>
<th:block th:replace="/fragments/navbar :: navbar"></th:block>

<div class="container">
    <h1>New Photo</h1>


    <form id="photo-form" method="post" th:object="${photo}" th:action="@{/photos/create}"
          class="row gy-3">
        <!-- name -->
        <div class="col-12">
            <label class="form-label" for="title">Title*</label>
            <input type="text" id="title" class="form-control" th:field="*{title}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}">
                <ul>
                    <li th:each="err : ${#fields.errors('title')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <!-- description -->
        <div class="col-12">
            <label class="form-label" for="description">Description*</label>
            <textarea type="text" id="description" class="form-control" th:field="*{description}"
                      th:errorClass="is-invalid"></textarea>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}">
                <ul>
                    <li th:each="err : ${#fields.errors('description')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>

        <div class="col-12">
            <label class="form-label" for="imgPath">Url Image*</label>
            <input type="text" id="imgPath" class="form-control" th:field="*{imgPath}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('imgPath')}">
                <ul>
                    <li th:each="err : ${#fields.errors('imgPath')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>


        <!--visible-->
        <div class="col-12">

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="visible" th:field="*{visible}">
                <label class="form-check-label" for="visible">Display this image?</label>
            </div>
        </div>

        <div clas="col-12">
            <div class="form-check" th:each="cat : ${categoryList}">
                <input class="form-check-input" type="checkbox" th:value="${cat.id}" th:id="|cat_${cat.id}|"
                       th:field="*{categories}">
                <label class="form-check-label" th:for="|cat_${cat.id}|" th:text="${cat.name}"></label>
            </div>
        </div>


        <div class="col-12">
            <a class="btn btn-secondary" th:href="@{/photos}">Cancel</a>
            <button type="submit" class="btn btn-secondary">Save</button>
        </div>

    </form>
</div>

</body>
</html>
